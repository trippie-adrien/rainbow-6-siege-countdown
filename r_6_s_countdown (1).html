<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Six Siege Season Countdown</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      margin: 0;
      padding: 0;
      background-size: cover;
      background-position: center;
      transition: background-image 0.6s ease-in-out;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.8rem;
      color: #ff4655;
      text-shadow: 0 0 15px #ff4655;
    }
    #countdown {
      font-size: 2.2rem;
      margin: 20px 0;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .operator-select {
      margin: 20px;
      font-size: 1.1rem;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #222;
      color: #fff;
      cursor: pointer;
    }
    .fun-btn {
      margin: 15px;
      padding: 12px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ff4655;
      color: #fff;
      transition: transform 0.2s, background 0.3s;
    }
    .fun-btn:hover {
      transform: scale(1.1);
      background: #e03b4a;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Rainbow Six Siege Season Countdown üéÆ</h1>
  <div id="countdown">Loading...</div>

  <label for="operator">Choose your favorite Operator:</label>
  <select id="operator" class="operator-select">
    <option value="">--Select--</option>
    <option value="ash">Ash</option>
    <option value="sledge">Sledge</option>
    <option value="thermite">Thermite</option>
    <option value="hibana">Hibana</option>
  </select>

  <br>
  <button class="fun-btn" onclick="randomFact()">üé≤ Give me a Siege Fun Fact!</button>

  <p id="fact" style="margin-top:20px; font-size:1.2rem; color:#ffd700;"></p>

  <footer>Made by a Siege fan ‚ù§Ô∏è</footer>

  <script>
    // ===== Countdown Setup =====
    const releaseDate = new Date("Oct 10, 2025 18:00:00").getTime(); // Example date

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = releaseDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "üö® The new season is live! üö®";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    }

    setInterval(updateCountdown, 1000);

    // ===== Interactive Feature (Change Background by Operator) =====
    const operatorBackgrounds = {
      ash: "https://staticctf.akamai.net/cdn/ubisoft/mnemonic-r6/Operators/ash.png",
      sledge: "https://staticctf.akamai.net/cdn/ubisoft/mnemonic-r6/Operators/sledge.png",
      thermite: "https://staticctf.akamai.net/cdn/ubisoft/mnemonic-r6/Operators/thermite.png",
      hibana: "https://staticctf.akamai.net/cdn/ubisoft/mnemonic-r6/Operators/hibana.png"
    };

    document.getElementById("operator").addEventListener("change", function() {
      const choice = this.value;
      if (choice && operatorBackgrounds[choice]) {
        document.body.style.backgroundImage = `url(${operatorBackgrounds[choice]})`;
      } else {
        document.body.style.backgroundImage = "none";
      }
    });

    // ===== Fun Random Fact Feature =====
    const facts = [
      "Did you know? Siege was released in December 2015 and is still going strong!",
      "Ash is one of the most picked attackers in Siege history.",
      "The game has over 60 operators to choose from!",
      "Sledge‚Äôs hammer can actually break Castle‚Äôs barricades.",
      "Hibana‚Äôs X-Kairos pellets can destroy reinforced hatches from a distance."
    ];

    function randomFact() {
      const fact = facts[Math.floor(Math.random() * facts.length)];
      document.getElementById("fact").innerText = fact;
    }
  </script>
</body>
</html>
